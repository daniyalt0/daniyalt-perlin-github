<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>labyrinth</title>
        <h1>labyrinth generator </h1>   
        <style>
			body { margin:6mm; font-family: Arial, Helvetica, sans-serif; background-color:rgb(250, 252, 252)

            }
            input {width: 90%;}
            h1 {
                background-color: rgb(172, 207, 223);
                padding:50px;
                font-size:large;
                font-weight:bold;
                -ms-text-size-adjust: auto;
                text-align:center;
                 width:  13.7%;
                color: #222436;
            }
            h2 {
                background-color: rgb(172, 207, 223);
                padding:50px;
                font-size:small;
                font-weight:bold;
                -ms-text-size-adjust: auto;
                text-align:left;
                 width: 13.7%;
                color: #222436;
            }
            h3{font-size:medium;
               font-weight:bold;
               position: absolute;
               text-align:center;
               font-size:small;
               font-weight:bold;
               -ms-text-size-adjust: auto;
               top: 40%;
               left:49%;
               z-index: 1;
            }   
            h4 {font-size:relative ;
               font-weight:bold;}
            #container {position: relative;}
            #overlay {z-index: 1;
                margin: right 30px; 
                width: 18%;
                height:60%;
                background-color: rgb(172, 207, 223);
                padding:10px;
                font-size:small;
             }
            #loader {
                
                border: 2px solid #f3f3f3; /* Light grey */
                border-top: 4px solid #222436; /* Grey */
                border-radius: 50%;
                width: 40px;
                height: 40px;
                animation:spin .5s linear infinite;
                position: fixed;
                top: 50%;
                left: 50%;
                z-index: 1;
                 }
            @keyframes spin {
                0% { transform: rotate(0deg); }
                100% { transform: rotate(360deg);}
                 } 
		</style>
	</head>      
	<body>
        <div id="loader"></div>
        <h3>Now Loading... </h3>   
        <h2>the generator  creates a labyrinth  based of 
            hape then dispalys the shortest  parth between start
            and end points </h2> 
        <div id="container">
            <div id="overlay">
                <h4>Geometry</h4>    
                <div>
                    <label for="radius">Radius</label>
                    <input type="range" id="radius" name="radius" min="1" max="100" value="15" step="1">
                </div>
                <div>
                    <label for="count">UV count</label>
                    <input type="range" id="count" name="count" min="0" max="100" value="33" step="1">
                </div>
                <h4>Perlin Noise</h4> 
                <div>
                    <label for="time">Time</label>
                    <input type="range" id="time" name="time" min="0" max="10" value="1" step="0.01">
                </div>
                <div>
                    <label for="scale">Scale</label>
                    <input type="range" id="scale" name="scale" min="0" max="0.1" value="0.08" step="0.01">
                </div>
                <h4>Randomness</h4>
                <div>
                    <label for="seed">Seed</label>
                    <input type="range" id="seed" name="seed" min="0" max="100" value="42" step="1">
                </div>
                <h4>Path</h4>
                <div>
                    <label for="tube">Radius of tube</label>
                    <input type="range" id="tube" name="tube" min="0" max="1" value=".3" step=".1">
                </div>
                <h4> Download</h4>
                <div id="ui">
                    <button id="downloadButton" onclick="download()" disabled>download </button>
                </div>
		<script type="module" src="./index.js"></script>
	</body>
</html>
